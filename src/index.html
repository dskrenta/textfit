<html>
  <head>
    <title>Textfit</title>
  </head>
  <body>
    <div style="width:400px; height:100px; border: 1px dashed red; overflow: hidden;">
      <textfit maxfontsize="60" minfontsize="12">Fit me, I am some text I am some more text Another line</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red; overflow: hidden;">
      <textfit maxfontsize="100" minfontsize="12">Hello, World!</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red; overflow: hidden;">
      <textfit maxfontsize="60" minfontsize="12">I am David, how do you do?</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red; overflow: hidden;">
      <textfit maxfontsize="60" minfontsize="12">Star Wars rules</textfit>
    </div>

    <script src="https://cdn.jsdelivr.net/riot/2.5/riot.min.js"></script>
    <script src="dist/components.js"></script>
    <script>
      riot.mount('*');
    </script>
  </body>
</html>
