<html>
  <head>
    <title>Textfit</title>
  </head>
  <body>
    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="60" minfontsize="12" fontface="times new roman" multiline="true">Fit me, I am some text I am some more text Another line</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="100" minfontsize="12" fontface="times new roman">Hello, World!</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="60" minfontsize="12" fontface="times new roman" multiline="true">I am David, how do you do?</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="60" minfontsize="12" fontface="times new roman">Star Wars rules</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="60" minfontsize="12" fontface="times new roman" multiline="true">It was a sunny day in cottonborough, the kids.....</textfit>
    </div>

    <div style="width:400px; height:100px; border: 1px dashed red;">
      <textfit maxfontsize="100" minfontsize="12" fontface="times new roman" multiline="true">American Pie</textfit>
    </div>

    <script src="https://cdn.jsdelivr.net/riot/2.5/riot.min.js"></script>
    <script src="dist/components.js"></script>
    <script>
      riot.mount('*');
    </script>
  </body>
</html>
